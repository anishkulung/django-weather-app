<!DOCTYPE html>
<html>

<head>
	<title>home page</title>
	<style>
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: auto;
			align-content: center;
			margin: 20px auto 20px auto;
		}
		th
		{
			border: 1px solid #dddddd;
			text-align: center;
			padding: 10px;
		}
		td
		{
			border: 1px solid #dddddd;
			text-align: left;
			padding: 10px;
		}
		.content:nth-child(odd) {background-color: #f2f2f2;}
	</style>
</head>

<body>
	<table>
		<tr>
			<th>Product</th>
			<th>Year</th>
			<th>Min</th>
			<th>Max</th>
			<th>Avg</th>
		</tr>
		{% for item in result %}
		<tr class="content">
				<td> {{ item.prod_name }}</td>
				<td>{{ item.year}}</td>
				<td>{{ item.min}}</td>
				<td>{{ item.max}}</td>
				<td>{{ item.avg}}</td>
		</tr>
		{% endfor %}
	</table>
</body>

</html>
